<div class="container-fluid">
	<div class="row-fluid">
		<div class="span2"></div>
		<div class="span10">
			<table class="table table-striped">
				<tr>
					<th>Name</th>
					<th>Rev</th>
					<th>Link</th>
					<th>Details</th>
					<th>Modified</th>
				</tr>
				<tr ng-repeat="revision in revisionList">
					<td>{{revision.filename}}</td>
					<td>{{revision.rev}}</td>
					<!-- td><a href="/download{{revision.path}}?rev={{revision.rev}}" target="_blank">{{revision.filename}}</a></td-->
					<td><a href="{{revision.link}}" target="_blank">{{revision.filename}}</a></td>
					<td>{{revision.isDeleted | isRevisionDeleted }}</td>
					<td>{{revision.modified}}</td>
				</tr>
			</table>
		</div>
	</div>
</div>
