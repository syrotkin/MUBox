<!DOCTYPE html>
<html lang="en" ng-app="chooseProviderApp">
<head profile="http://www.w3.org/2005/10/profile">
	<link rel="icon" 
      type="image/x-icon" 
      href="img/favicon1.ico">
	<meta charset="utf-8">
<title>Select Provider</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	 
	 <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular.min.js"></script>
	 <script src="lib/bootstrap.min.js"></script>
	 <script src="js/chooseProviderApp.js"></script>
</head>
<body ng-controller="ChooseProviderCtrl">
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
			</div>
		</div>
		<div class="row-fluid">
			<div class="span12">
				<h4>Select a provider:</h4>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span6">
				<button type="button" class="btn btn-large" style="width:200px;" ng-click="onSelectProvider('dropbox')"><img src="img/dropboxIcon.png" height="50" width="50"><span style="font-weight:bold;font-family:calibri,arial;font-size:1.2em;">&nbsp;&nbsp;Dropbox</span></button>
			
			</div>
			<div class="span6">
				<button type="button" class="btn btn-large" style="width:200px;" ng-click="onSelectProvider('google')"><img src="img/googleDriveIcon.png" height="50" width="50"><span style="font-weight:bold;font-family:calibri,arial;font-size:1.2em">&nbsp;&nbsp;Google Drive</span></button>
			</div>
		</div>
	</div>
</body>
</html>
